<div id="suggestion-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="suggestion-modal-title" class="modal-title-with-icon">Suggestion de Commande</h3>
            <button class="close-btn">×</button>
        </div>
        <div class="modal-body" style="padding: 25px;">
            <p id="suggestion-details"></p>
            <div class="form-group">
                <label for="suggestion-quantity-input">Quantité à commander :</label>
                <input type="number" id="suggestion-quantity-input" min="1" class="form-control">
            </div>
        </div>
        <div class="modal-actions">
            <button type="button" class="btn-cancel close-btn">Annuler</button>
            <button type="button" id="suggestion-confirm-btn" class="btn-action">Confirmer</button>
        </div>
    </div>
</div>
